<div class="row backgnd">
  <div class="row">
    <div class="container">
      <header>
        <div
          class="dark-text"
          style="
            font-size: 1cm;
            color: white;
            background-color: #000000;
            width: 102.75%;
            margin-bottom: 10px;
          "
        >
          <div>
            <img
              src="./assets/coinMenu.png"
              style="width: 2cm; left: 40%; position: relative"
            />
            <strong style="left: 40%; position: relative">Coins</strong>
            <div class="dropdown" mdbDropdown>
              <button
                mdbDropdownToggle
                type="button"
                mdbBtn
                class="dropdown-toggle waves-light sortBtn"
                mdbWavesEffect
              >
                <strong style="font-weight: 700">Sort by:</strong>
              </button>

              <div class="dropdown-menu dropMenu">
                <a
                  class="dropdown-item dropItem"
                  (click)="sort('Name Ascending')"
                  >Name Ascending</a
                >
                <a
                  class="dropdown-item dropItem"
                  (click)="sort('Name Descending')"
                  >Name Descending</a
                >
                <a
                  class="dropdown-item dropItem"
                  (click)="sort('Ranking Ascending')"
                  >Ranking Ascending</a
                >
                <a
                  class="dropdown-item dropItem"
                  (click)="sort('Ranking Descending')"
                  >Ranking Descending</a
                >
                <a
                  class="dropdown-item dropItem"
                  (click)="sort('USD Change Ascending')"
                  >USD Change Ascending</a
                >
                <a
                  class="dropdown-item dropItem"
                  (click)="sort('USD Change Descending')"
                  >USD Change Descending</a
                >
              </div>
            </div>
          </div>

          <div>
            <!-- <form class="form-inline waves-light" mdbWavesEffect>
              <div class="mySearchBox">
                <input
                  mdbInput
                  type="text"
                  name="text"
                  id="form1"
                  class="form-control"
                  placeholder="Press Enter to search a coin "
                  style="width: 10cm"
                  (blur)="onKey($event)"
                  (keyup.enter)="onKey($event)"
                />
              </div>
            </form> -->
          </div>
        </div>
      </header>

      <div class="row">
        <div
          class="col-md-6"
          *ngFor="let item of coins | paginate: config; index as i"
          [attr.data-index]="i"
        >
          <characterCard #card [coin]="item"> </characterCard>
        </div>
      </div>
      <div
        class="col"
        style="position: relative; right: -30%; margin-top: 0.5cm"
      >
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          [responsive]="true"
          (pageChange)="handlePageChange($event)"
        >
        </pagination-controls>
      </div>
    </div>
  </div>

  <!-- <div class="col-md-3" style="background-color: rgb(194, 192, 192)">
    <favoriteList #favList (comicToOpen)="openComic($event)"></favoriteList>
  </div> -->
</div>
<spinner [active]="spinner"></spinner>
