<div
  mdbModal
  #characterModal="mdbModal"
  class="modal fade"
  id="charModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-fullscreen-md-down"
    role="document"
  >
    <div class="modal-content modalBody">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        style="position: relative; left: 95%; outline: none; width: fit-content"
        aria-label="Close"
        (click)="closeModal()"
      >
        <i class="fas fa-times"></i>
      </button>
      <div class="row">
        <div class="col-md-4" style="margin-left: 10px">
          <img [src]="icon" alt="icon" />
        </div>
        <div class="col-md-6">
          <p>
            <strong style="font-weight: 700; font-size: large">{{
              title
            }}</strong>
          </p>
          <p>
            <a> &nbsp;Last hour price change:<br /> </a>
            <a>&emsp;{{ coin.priceChange1d }}</a>
          </p>
        </div>
      </div>
      <div class="col-md-8">
        <div>
          <p style="color: white; font-weight: 300">Supply avaliability</p>
          <div class="progress" style="height: 20px" *ngIf="avaliability != -1">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              [style.width]="avaliability | percent: '1.0-1'"
              attr.aria-valuenow="{{ avaliability * 100 }}"
              aria-valuemin="0"
              attr.aria-valuemax="100%"
            >
              {{ avaliability | percent: "1.0-1" }}
            </div>
          </div>
          <div *ngIf="avaliability == -1" style="color: white">
            {{ coin.availableSupply }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<spinner [active]="spinner"></spinner>

<div class="card theCard">
  <div class="card-body" (click)="showText()">
    <div class="d-flex justify-content-between px-md-1">
      <div class="align-self-center">
        <img
          [src]="icon"
          class="rounded-circle coinImage"
          alt="name"
          data-holder-rendered="true"
        />
      </div>
      <p class="cardTitle">{{ title }}</p>

      <div class="text-end">
        <a>Ranking:</a>

        <h3>{{ rank }}</h3>
      </div>
    </div>
  </div>
</div>
